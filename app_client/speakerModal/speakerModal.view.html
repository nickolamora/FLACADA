<div class="modal-content">
    <form id="addSpeaker" name="addSpeaker" role="form" ng-submit="vm.onSubmit()" class="form-horizontal">
        <div class="modal-header">
            <button type="button" ng-click="vm.modal.cancel()" class="close"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
            <h4 id="myModalLabel" class="modal-title">ADD A SPEAKER</h4>
        </div>
        <div class="modal-body">
            <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>
            <div class="form-group">
                <label for="firstName" class="col-sm-2 control-label">First Name</label>
                <div class="col-sm-10">
                    <textarea id="firstName" name="firstName" rows="1" required="required" ng-model="vm.formData.firstName" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName" class="col-sm-2 control-label">Last Name</label>
                <div class="col-sm-10">
                    <textarea id="lastName" name="lastName" rows="1" required="required" ng-model="vm.formData.lastName" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <textarea id="email" name="email" rows="1" required="required" ng-model="vm.formData.email" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">Title</label>
                <div class="col-sm-10">
                    <textarea id="title" name="title" rows="1" required="required" ng-model="vm.formData.title" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="picture" class="col-sm-2 control-label">Picture</label>
                <div class="col-sm-10">
                    <textarea id="picture" name="picture" rows="1" required="required" ng-model="vm.formData.picture" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="institution" class="col-sm-2 control-label">Institution</label>
                <div class="col-sm-10">
                    <textarea id="institution" name="institution" rows="1" required="required" ng-model="vm.formData.institution" class="form-control"></textarea>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button ng-click="vm.modal.cancel()" type="button" class="btn btn-default">Cancel</button>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
