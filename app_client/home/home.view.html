<navigation></navigation>

<div class="container">
  <icon></icon>
  <page-header content="vm.pageHeader"></page-header>
  <div class="row">
    <div class="col-xs-12 col-md-8">
      <div class="row">
        <div class="col-xs-12 col-sm-8">
          <div class="panel panel-primary">
            <uib-accordion close-others="vm.oneAtATime">
              <div uib-accordion-group class="panel-default" is-open="vm.status.open">
                <uib-accordion-heading>
                  {{vm.welcome.title}} <span class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': vm.status.open, 'glyphicon-chevron-right': !vm.status.open}"></span>
                </uib-accordion-heading>
                <p><a ng-href="{{vm.welcome.bylaws}}" target="_blank">Bylaws</a></p>
                <p><a ng-href="{{vm.welcome.membership}}" target="_blank">Membership</a></p>
              </div>
          </div>
          </uib-accordion>
          <div class="panel panel-primary">
            <uib-accordion close-others="vm.oneAtATime">
              <div uib-accordion-group class="panel-default" is-open="vm.status.isCustomHeaderOpen">
                <uib-accordion-heading>
                  {{vm.sociallinks.title}} <span class="pull-right glyphicon" 
                  ng-class="{'glyphicon-chevron-down': vm.status.isCustomHeaderOpen, 'glyphicon-chevron-right': !vm.status.isCustomHeaderOpen}"></span>
                </uib-accordion-heading>
                <p><a ng-href="{{vm.sociallinks.facebook}}" target="_blank">Facebook</a></p>
                <p><a ng-href="{{vm.sociallinks.instagram}}" target="_blank">Instagram</a></p>
                <p><a ng-href="{{vm.sociallinks.twitter}}" target="_blank">Twitter</a></p>
                <p><a ng-href="{{vm.sociallinks.youtube}}" target="_blank">Youtube</a></p>
              </div>
          </div>
          </uib-accordion>

        </div>
      </div>
    </div>
    <div class="col-xs-12 col-md-4">
      <p>{{vm.sidebar}}</p>
    </div>
  </div>

  <footer-generic></footer-generic>
</div>
